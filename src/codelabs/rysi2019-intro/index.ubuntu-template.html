      <google-codelab-step label="Introducción" duration="5">
        <p>El  material contenido en este repositorio corresponde al curso de Tópicos Selectos en Aplicaciones Distribuidas Móviles ofrecido como parte del Diplomado de la RySI, modalidad presencial y en línea. El curso tiene como objetivo ofrecer un punto de entrada y una vista general del ecosistema de programación y desarrollo de Jupyter para el prototipado de aplicaciones móviles distribuidas desplegadas en dispositivos basados en Android.</p>
<p>Android es tradicionalmente un sistema operativo exclusivamente dedicado a Java. Sin embargo, este lenguaje de programación no permite la flexibilidad que se requiere para un desarrollo ágil de prototipos móviles. El Scripting Layer for Android (SL4A) es una librería para la plataforma de Android con soporte para una variedad de lenguajes interpretados con los que se pueden ejecutar scripts, tales como Perl, Python, JRuby, PHP etc. </p>
<p>La tecnología que se utilizará durante el curso se basa en el ecosistema de programación de Jupyter a través de la cual aprenderán a interactuar directamente con el dispositivo, por medio de la SL4A, y a desarrollar aplicaciones que pueden ejecutarse completamente en el dispositivo.</p>
<p>Además se utilizara el ecosistema de Jupyter utilizando el ambiente alojado en la nube para aprender los fundamentos del desarrollo de aplicaciones de <em>Aprendizaje de Máquina</em> que pueden desplegarse en los dispositivos móviles.</p>
<h2>Ecosistema de desarrollo de Jupyter</h2>
<p><img style="max-width: 320.03px" src="img/526ec51c971f12d6.png"></p>
<p>Jupyter es un ecosistema de desarrollo y creación de documentos digitales basado en Python, llamados Libretas de Jupyter. Los documentos pueden contener información legible para los humanos así como contenido digital (código, ejecutable, etc) interpretado por una máquina.</p>
<p>La aplicación que permite editar y ejecutar libretas de Jupyter se conoce como Jupyter Notebook App. Esta semana aprenderemos como instalar y ejecutar diversas instancias de la aplicación para crear y editar libretas, a través de las cuales podremos interactuar con un dispositivo móvil</p>
<aside class="special"><p>Quieres saber más de la aplicación Jupyter Notebooks? Checa la documentación oficial de  <a href="https://jupyter-notebook-beginner-guide.readthedocs.io/en/latest/what_is_jupyter.html" target="_blank">Jupyter Notebook App</a> y el sitio oficial del  <a href="https://jupyter.org/" target="_blank">Proyecto Jupyter</a>.</p>
</aside>
<h2>Python para Android</h2>
<p><img style="max-width: 319.50px" src="img/cebe41e5a95cc54a.png"></p>
<p>Es posible instalar el intérprete de Python y ejecutar script usando este lenguaje en dispositivos móviles. En Android se logra a través del <em>Scripting Layer 4 Android</em>. Esta semana aprenderemos también cómo instalar y ejecutar este servicio en un móvil sobre la plataforma Android para ejecutar código de Python creado en la aplicación de Jupyter.</p>
<h2>Que aprenderán?</h2>
<ul>
<li>Cómo instalar y configurar Python a partir de la distribución de Anaconda en sus computadoras personales</li>
<li>Cómo ejecutar código de Python y escribir texto en una libreta de Jupyter Notebooks</li>
<li>Cómo instalar Python en un dispositi móvil con Android</li>
<li>Cómo ejecutar código en un dispositivo móvil con Android y Python</li>
<li>Conceptos básicos de Aprendizaje de Maquina</li>
<li>Cómo entrenar un algortimo de aprendizaje para reconocimiento de objetos en imágenes</li>
<li>Cómo desplegar un algoritmo de aprendizaje en el dispositivo móvil</li>
</ul>

      <google-codelab-step label="Semana 1: Instalación y configuración de la herramienta de trabajo" duration="10">
        <p>Aun cuando Google proporciona una herramienta sólida para el desarrollo de software para dispositivos android (SDK), ésta está orientada a Java, y cuando todo lo que queremos hacer es un script sencillo para automatizar tareas o procesos en android, o incluso para el desarrollo rápido y ágil de aplicaciones, el uso de Java puede ser tedioso con el diseño de programación tradicional de editar-compilar-ejecutar.</p>
<p>Para estos casos el uso de un lenguaje programación interpretado puede acelerar el desarrollo de aplicaciones, y es aquí donde el proyecto del Scripting Layer 4 Android, o SL4A, se vuelve una herramienta útil para escribir código para dispositivos móviles con android y en lenguajes diferentes a Java y hacerlo de una forma interactiva.</p>
